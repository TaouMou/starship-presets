format = """
$os$username$directory\
$c$golang$python$haskell$java$julia$nodejs$rust$conda\
[](fg:fourth bg:fifth)\
$docker_context[](fg:fifth bg:sixth)\
$git_branch$git_status[](fg:sixth bg:seventh)\
$time$cmd_duration$character\
"""

# Palettes:
#   opal: sky blue.
#   amethyst: purple.
#   ruby: red.
# To change the colors: change to the corresponding palette.

palette = "ruby"

# Disable the blank line at the start of the prompt
add_newline = true


