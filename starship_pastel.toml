[palettes.ruby]
first = "#873739"
second = "#8B383B"
third = "#8D393C"
fourth = "#8F393D"
fifth = "#91393E"
sixth = "#92393E"
seventh = "#93393F"
eighth = "#98393F"
error = "#C1121F"
