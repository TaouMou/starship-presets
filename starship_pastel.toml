[palettes.amethyst]
first = "#6E43C4"
second = "#6A3EC0"
third = "#693CBC"
fourth = "#663AB7"
fifth = "#6238B1"
sixth = "#6037AC"
seventh = "#5D36A6"
eighth = "#5A359E"
error = "#C1121F"
# Text color:
black = "#272D37"
white = "#F2EBFF"
